<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-SHOP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Merriweather:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-section">
            <h5 class="header-text">Happy New Year</h5>
            <h2 class="header-title">New Year Party Celebration</h2>
        </div>
    </header>
    <main>
        <!-- Discount section -->
        <section>
            <div class="discount-section">
                <h1 class="discount-title">65% OFF</h1>
                <p class="discount-text">OUR HOLIDAY DEALS ARE BETTER</p>
                <h4 class="discount-type">ALL CATEGORIES</h4>
                <img src="assets/HNY.png" alt="" class="discount-img">
            </div>
        </section>
        <!-- party section -->
        <section>
            <div class="party-container">
                <div class="party-section">
                    <h3 class="party-title">Welcome to midnight party</h3>
                    <p class="party-text">Cheers to more shared successes in the new year! Wishing you and yours some
                        well-deserved downtime and a very happy new year to come.</p>
                    <button class="party-btn" type="submit">JOIN NOW</button>
                </div>
                <div class="party-img-background">
                    <div class="party-image">
                        <img src="assets/2024-party.png" alt="">
                    </div>
                </div>

            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
